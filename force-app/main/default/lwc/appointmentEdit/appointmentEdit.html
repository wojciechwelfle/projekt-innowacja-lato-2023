<template>
    <lightning-card title="Edit an appointment">

        <div class="slds-m-around_medium">
            <lightning-combobox
                name="appointmentStatusSelection"
                label="Choose appointment status"
                value={selectedAppointmentStatus}
                options={appointmentStatusOptions}
                onchange={handleAppointmentStatusChange}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-combobox
                name="facilitySelection"
                label="Select facility"
                value={selectedFacilityId}
                options={facilities}
                onchange={handleFacilityChange}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-combobox
                name="specializationSelection"
                label="Choose specialization"
                value={selectedSpecializationId}
                options={specializations}
                onchange={handleSpecializationChange}
                disabled={isSpecializationDisabled}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-combobox
                name="doctorSelection"
                label="Select doctor"
                value={selectedDoctorId}
                options={doctors}
                onchange={handleDoctorChange}
                disabled={isDoctorDisabled}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-input
                type="date"
                label="Select date and time"
                value={dateString}
                onchange={handleDateTimeChange}>
            </lightning-input>

            <lightning-combobox
                name="timeSelection"
                label="Choose time"
                value={selectedTime}
                options={times}
                onchange={handleTimeChange}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-radio-group
                name="picklistSelection"
                label="Choose value from picklist"
                options={picklistOptions}
                value={selectedPicklistValue}
                type="radio"
                onchange={handlePicklistChange}>
            </lightning-radio-group>
        </div>

        <div class="slds-m-around_medium">
            <lightning-button
                label="Edit Appointment"
                variant="brand"
                onclick={handleAppointmentBooking}
                disabled={isBookDisabled}>
            </lightning-button>
        </div>

    </lightning-card>
</template>
