<template>
    <lightning-card title="Book an appointment">

        <div class="slds-m-around_medium">
            <lightning-combobox
                name="facilitySelection"
                label="Select patient"
                value={patientId}
                options={patients}
                onchange={handlePatientChange}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-combobox
                name="facilitySelection"
                label="Select facility"
                value={selectedFacilityId}
                options={facilitiesOptions}
                onchange={handleFacilityChange}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-combobox
                name="specializationSelection"
                label="Choose specialization"
                value={selectedSpecializationId}
                options={specializationOptions}
                onchange={handleSpecializationChange}
                disabled={isSpecializationDisabled}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-combobox
                name="doctorSelection"
                label="Select doctor"
                value={selectedDoctorId}
                options={doctorOptions}
                onchange={handleDoctorChange}
                disabled={isDoctorDisabled}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-input
                type="date"
                label="Select date"
                value={dateString}
                onchange={handleDateTimeChange}
                disabled={isDateDisabled}>
            </lightning-input>

            <lightning-combobox
                name="timeSelection"
                label="Choose time"
                value={selectedTime}
                options={times}
                onchange={handleTimeChange}
                disabled={isTimeDisabled}>
            </lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-radio-group
                name="picklistSelection"
                label="Choose value from picklist"
                options={picklistOptions}
                value={selectedPicklistValue}
                type="radio"
                onchange={handlePicklistChange}>
            </lightning-radio-group>
        </div>

        <div class="slds-m-around_medium">
            <lightning-button
                label="Book Appointment"
                variant="brand"
                onclick={handleAppointmentBooking}
                disabled={isBookDisabled}>
            </lightning-button>
        </div>

    </lightning-card>
</template>
